<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="container-card">
      <div class="nft-img">
        <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="nft-equilibrium">
      </div>
      <div class="informations">
        <h2>Equilibrium #3429</h2>
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="price-time">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      <div class="credits">
        <img class="avatar-img" src="/images/image-avatar.png" alt="Jules Wyvern">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </section>
  </main>

</body>

</html>
